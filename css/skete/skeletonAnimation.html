<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .animate-3 {
            height: 300px;
        }

        .animate-3 .s-1 {
            animation: swing3-1 1s ease-in-out infinite;
            transform: rotate(-3deg);
            transform-origin: top center;
        }

        .animate-3 .s-2 {
            background-image: url('img/ske.jpg');
            animation: swing3-2 1s ease-in-out infinite;
            transform: rotate(-5deg);
            transform-origin: top center;
        }

        .animate-3 .s-3 {
            animation: swing3-3 1s ease-in-out infinite;
            transform: rotate(-5deg);
            transform-origin: top center;
        }

        @keyframes swing3-1 {
            0% {
                transform: rotate(-3deg);
            }

            50% {
                transform: rotate(3deg);
            }

            100% {
                transform: rotate(-3deg);
            }
        }

        @keyframes swing3-2 {
            0% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        @keyframes swing3-3 {
            0% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(-5deg);
            }
        }
    </style>
</head>

<body>
    <div class="animate-3">
        <!--运动模块1-->
        <div class="s-1">
            <div class="item-1">
            </div>
            <!--运动模块2-->
            <div class="s-2">
                <div class="item-2">
                </div>
                <!--运动模块3-->
                <div class="s-3">
                    <div class="item-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
