<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //根左右

      var root = {
        val: 1,
        left: {
          val: 2,
          left: {
            val: 4,
            left: {
              val: 11,
            },
            right: {
              val: 12,
            },
          },
          right: {
            val: 6,
          },
        },
        right: {
          val: 3,
          left: {
            val: 5,
            left: {
              val: 7,
            },
            right: {
              val: 8,
            },
          },
          right: {
            val: 6,
          },
        },
      };

      //递归
      function t(node, output = []) {
        if (!node) {
          return null;
        }
        output.push(node.val);
        t(node.left, output);
        t(node.right, output);
        return output;
      }
      console.log(t(root));
      //非递归
      //实现原理 栈 先进后出原则
      function t1(node) {
        if (!node) {
          return;
        }
        let output = [];
        let stack = [node];
        while (stack.length) {
          debugger;
          let item = stack.pop();
          output.push(item.val);
          if (item.right) {
            stack.push(item.right);
          }
          if (item.left) {
            stack.push(item.left);
          }
        }
        return output;
      }
      console.log(t1(root), '非递归');
    </script>
  </body>
</html>
