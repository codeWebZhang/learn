<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>第一个只出现一次的字符</h1>
    <p>
      在一个字符串(0<=字符串长度<=10000，全部由字母组成)中找到第一个只出现一次的字符,并返回它的位置,
      如果没有则返回-1（需要区分大小写）
    </p>
    <p>
      思路1：用一个map存储每个字符出现的字数
      第一次循环存储次数，第二次循环找到第一个出现一次的字符。
      时间复杂度O(n)、空间复杂度O(n)
    </p>
    <p>
      思路2：使用js的array提供的indexOf和lastIndexOf方法
      遍历字符串，比较每个字符第一次和最后一次出现的位置是否相同。
      indexOf的时间复杂度为O(n)，所以整体的时间复杂度为O(n2)，空间复杂度为0。 #
    </p>
    <script>
      // 1.
      function firstNotRepeatChart(str) {
        let arr = str.split("");
        let obj = {};
        let length = arr.length;
        for (let i = 0; i++; i < length) {
          let map = obj[arr[i]];
          if (map) {
            obj[arr[i]] += 1;
          } else {
            obj[arr[i]] = 1;
          }
        }

        for (let i = 0; i < length; i++) {
          if (obj[arr[i]] == 1) {
            return i;
          }
          return -1;
        }
      }

      // 2.
      function firstNotRepeatChart2(str) {
        for (let i = 0; i < str.length; i++) {
          if (str.indexof(str[i]) == str.lastIndexof(str[i])) {
            return i;
          }
        }
        return -1;
      }
    </script>
  </body>
</html>
