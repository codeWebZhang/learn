<html lang="en">

  <body>
    <h5>
      用两个栈来实现一个队列，完成队列的Push和Pop操作。 队列中的元素为int类型
    </h5>
    <p>
      栈1: 用于入队列存储
    </p>
    <p>
      栈2: 出队列时将栈1的数据依次出栈，并入栈到栈2中
      栈2出栈即栈1的底部数据即队列要出的数据。
    </p>
    <script>
      const stack1 = [];
      const stack2 = [];

      function push1(node) {
        stack1.push(node);
      }

      function pop1() {
        if (stack2.length === 0) {
          while (stack1.length > 0) {
            stack2.push(stack1.pop());
          }
        }
        return stack2 || null;
      }

      var arr = [1, 2, 3, 4, 5];
      function test(a) {
        for (let i = 0; i < a.length; i++) {
          push1(a[i]);
        }
      }
      test(arr);

      pop1();
      console.log(stack2, "stack2");

      // 扩展：用2个队列实现栈
      // PS:2个队列表示 是两个数组，既先进先出原则

      const queue1 = [];
      const queue2 = [];

      function push(x) {
        if (queue1.length === 0) {
          queue1.push(x);

          while (queue2.length) {
            queue1.push(queue2.shift());
          }
        } else if (queue2.length === 0) {
          queue2.push(x);

          while (queue1.length) {
            queue2.push(queue1.shift());
          }
        }
      }

      function pop() {
        if (queue1.length !== 0) {
          return queue1.shift();
        } else {
          return queue2.shift();
        }
      }
    </script>
  </body>
