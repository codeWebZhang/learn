  <body>
    <script>
      let next4 = {
        val: 4,
        next: null,
      };

      let next3 = {
        val: 3,
        next: next4,
      };

      let next2 = {
        val: 2,
        next: next3,
      };

      let next1 = {
        val: 1,
        next: next2,
      };

      let fib = {
        val: 0,
        next: next1,
      };

      // let fib1 = {

      //     }

      // }

      var reverseList = function (head) {
        let currentNode = null;
        let headNode = head;
        while (head && head.next) {
          currentNode = head.next;
          head.next = currentNode.next;
          currentNode.next = headNode;
          headNode = currentNode;
          // debugger;
        }
        return headNode;
      };

      var reverseList1 = function (head) {
        if (!head || !head.next) return head;
        var prev = null,
          curr = head;
        while (curr) {
          // 用于临时存储 curr 后继节点
          var next = curr.next;
          // 反转 curr 的后继指针
          curr.next = prev;
          // 变更prev、curr
          // 待反转节点指向下一个节点
          prev = curr;
          curr = next;
        }
        head = prev;
        return head;
      };

      console.log(reverseList(fib));
      // console.log(reverseList1(fib));
    </script>
