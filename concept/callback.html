  <body>
    <h5>

        回调函数 <callback />
    </h5>
    <p>
            A callback is a function that is passed as an argument to another function and is executed after its parent function has completed.
    </p>
    <p>
            中文意思：回调是一个函数被作为一个参数传递到另一个函数里，在那个函数执行完后再执行
    </p>
  </body>
