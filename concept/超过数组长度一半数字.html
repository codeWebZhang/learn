<body>
    <h2>
        数组中有一个数字出现的次数超过数组长度的一半，请找出这个数字。例如输入一个长度为9的数组{1,2,3,2,2,2,5,4,2}。由于数字2在数组中出现了5次，超过数组长度的一半，因此输出2。如果不存在则输出0。
    </h2>
    <p>
        目标值的个数比其他所有值加起来的数多

        记录两个变量 1.数组中的某个值 2.次数

        1.当前遍历值和上一次遍历值相等？次数+1 ： 次数-1。

        2.次数变为0后保存新的值。

        3.遍历结束后保存的值,判断其是否复合条件

        事件复杂度O(n) 不需要开辟额外空间 , 逻辑稍微复杂
    </p>
    <script>
        function MoreThanHalfNum_Solution(numbers) {
            if (numbers && numbers.length > 0) {
                var target = numbers[0];
                var count = 1;
                for (var i = 1; i < numbers.length; i++) {
                    if (numbers[i] === target) {
                        count++;
                    } else {
                        count--;
                    }
                    if (count === 0) {
                        target = numbers[i];
                        count = 1;
                    }
                }
                count = 0;
                for (var i = 0; i < numbers.length; i++) {
                    if (numbers[i] === target) count++;
                }
                return count > numbers.length / 2 ? target : 0;
            }
        }
        //数字超过数组的一半，分为2种情况。1. 此数字连续出现多次 如 arr=[1,2,2,2,2,3,4,2,5]
        //2. 数字均匀出现，但最后一位是此数字 如 arr=[1,2,1,3,1]
        var arr = [1, 2, 1, 3, 1, 4, 1, 5];
        console.log(MoreThanHalfNum_Solution(arr))
    </script>
</body>
