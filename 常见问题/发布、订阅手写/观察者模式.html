<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      class Subject {
        constructor(props) {
          this.state = 0;
          this.notices = [];
        }

        getState() {
          return this.state;
        }

        setState(state) {
          this.state = state;
          this.notices.forEach((item) => {
            item.update();
          });
        }

        attach(obj) {
          this.notices.push(obj);
        }
      }

      class Observes {
        constructor(name, subject) {
          this.name = name;
          this.subject = subject;
          this.subject.attach(this);
        }

        update() {
          console.log(`${this.name} update; ${this.subject.getState()}`);
        }
      }

      let s = new Subject();
      let a = new Observes('name1', s);
      let b = new Observes('name2', s);
      s.setState(2);
    </script>
  </body>
</html>
