<body>
  <div>
    主要表现在新增节点时，如果存在key，diff算法会根据新节点的key去对比旧节点数组中的key，从而找到对应的旧节点。
    如果没有key，采用遍历查找的方法 查找旧节点。
    一种是map映射，一种是遍历查找，相比而言 map映射更快
  </div>
