<body>
  <script>

   Array.prototype._splice = function (start,count,...addList){
      if(start<0){
        if(Math.abs(start)>this.length){
          start=0;
        }else{
          start=start+this.length;
        }
      }

      let removeList = this.slice(start,start+count);
      let right = this.slice(start+count);
      let addindex=start;
      addList.concat(right).map((item,index)=>{
        this[addindex]=item;
        addindex++;
      })
      this.length = addindex;
      return removeList;
   }

  </script>
</body>
