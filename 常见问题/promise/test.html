<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>promise then</h1>

    <script>

        //做饭
        function cook() {
            console.log('开始做饭。');
            var p = new Promise(function (resolve, reject) {        //做一些异步操作
                setTimeout(function () {
                    console.log('做饭完毕！');
                    resolve('鸡蛋炒饭');
                }, 1000);
            });
            return p;
        }

        //吃饭
        function eat(data) {
            console.log('开始吃饭：' + data);
            var p = new Promise(function (resolve, reject) {        //做一些异步操作
                setTimeout(function () {
                    console.log('吃饭完毕!');
                    resolve('一块碗和一双筷子');
                }, 2000);
            });
            return p;
        }

        function wash(data) {
            console.log('开始洗碗：' + data);
            var p = new Promise(function (resolve, reject) {        //做一些异步操作
                setTimeout(function () {
                    console.log('洗碗完毕!');
                    resolve('干净的碗筷');
                }, 2000);
            });
            return p;
        }

        //使用then链式调用三个方法
        // cook().then((data) => {
        //     return eat(data);
        // }).then((data) => {
        //     return wash(data);
        // }).then((data) => {
        //     console.log(data, 'data')
        // })

        //上面的写法简化如下：
        cook()
            .then(eat)
            .then(wash)
            .then((data) => {
                console.log(data, '简化写法')
            })

    </script>
</body>

</html>
