  <body>
    <script>
      //阶乘
      function fac(n) {
        return n <= 1 ? 1 : n * fac(n - 1);
      }

      //尾递归
      function fac1(n, r = 1) {
        return n <= 1 ? r : fac1(n - 1, r * n);
      }

      console.log(fac(4));
      console.log(fac1(4));
    </script>
  </body>
</html>
